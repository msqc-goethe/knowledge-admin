<div class="row">
  
  <div class="col-md-8">
    <nb-card size="small">
      <nb-card-header>
        Ranking By HACCIO BW
      </nb-card-header>
      <div style="width: 100%; height: 100%;" echarts [options]="rankingOptions" class="echart"></div>
      <nb-card-body>
      </nb-card-body>
    </nb-card>
</div>
<div class="col-md-4">
  <nb-card size="small">
    <nb-card-header>
      Overview
    </nb-card-header>
    <nb-card-body>
      <div style="width: 100%; height: 100%;" echarts [options]="boundingboxOptions" class="echart"></div>
    </nb-card-body>
  </nb-card>
</div>
  <div class="col-md-12">
    
    <nb-card>
      <nb-card-header>
        HACCIO Runs
        <button *ngIf="!isDisabled" style="float: right;" (click)="openWindowForm()" nbButton>Inspect View</button>
      </nb-card-header>
    
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (userRowSelect)="test($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
</div>
