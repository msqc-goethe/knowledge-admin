<div class="row">
    <div class="col-md-12" style="margin-bottom: 1.875rem;">
          <nb-select style="min-width: 95%" placeholder="Select Darshan Run" [(selected)]="selectedSummary" name="d" (selectedChange)="getSummary()">
              <nb-option *ngFor="let d of darshans" [value]="d"> {{ d.meta.exe }}</nb-option>
          </nb-select>
          <nb-search style="min-width: 5%" type="column-curtain" tag="column-curtain"></nb-search>    
  </div>
  <div class="col-xxl-12" *ngIf="selectedSummary">
    <div class="row">
      <div class="col-md-3">
        <nb-card size="small">
          <nb-card-header>
            Job Information
          </nb-card-header>
          <div *ngFor="let poptions of selectedSummary.meta.job | keyvalue" >
            <div class="col-md-12" *ngIf= "!isObj(poptions.value)">
              <label class="label">{{poptions.key}}: </label>{{poptions.value}}
            </div>
            <div class="col-md-12" *ngIf="isObj(poptions.value)">
              <div *ngFor="let item of poptions.value | keyvalue" >
                <label class="label">{{item.key}}: </label>{{item.value}}
              </div>
            </div>
          </div>
        </nb-card>
      </div>
      <div class="col-md-9">
        <nb-card size="small">
          <nb-tabset>
            <nb-tab tabTitle="Mounts">
  
              <nb-card size="tiny">
                <nb-card-body>
              <div  *ngFor="let mounts of this.testMounts | keyvalue" >
                <div  class="col-md-12" *ngIf= "!isObj(mounts.value)">
                  <label class="label"> {{mounts.key}}:  </label>{{mounts.value}}
                </div>
              </div>
            </nb-card-body>
  
            </nb-card>
  
  
            </nb-tab>
            <nb-tab tabTitle="Written Files">
  
  
              <nb-card size="tiny">
                <nb-card-body>
                  <div *ngFor="let file of this.testFiles | keyvalue" >
                    <div class="col-md-12" *ngIf= "!isObj(file.value)">
                  {{file.value}}
                    </div>
                  </div>
                </nb-card-body>
              </nb-card>
  
  
            </nb-tab>
  
          </nb-tabset>
        </nb-card>
      </div>
  
    </div>
          <nb-card size="large">
            <nb-card-header>
              Access Pattern
            </nb-card-header>
            <div style="width: 95%; height: 300px;" echarts [options]="options_hist" class="echart"></div>
            <div style="width: 95%; height: 300px;" echarts [options]="options_ioops" class="echart"></div>
          </nb-card>
  </div>
